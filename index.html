<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Forum</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-mulish">
    <header class="lg:mx-28 mt-10">
        <!-- nav bar -->
        <section class="">
            <div class="navbar ">
                <div class="navbar-start pr-2">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn  lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow  rounded-box w-52">
                            <li>Home</li>
                            <li><a>Edit</a></li>
                            <li><a>Add</a></li>
                            <li><a>Details</a></li>
                        </ul>
                    </div>
                    <a class="  text-4xl font-black">MysTery</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                    <ul class="gap-2  menu menu-horizontal px-1">
                        <li class="w-14 h-14 bg-gray-100 rounded-full flex justify-center">

                            <div class="tooltip" data-tip="Home">
                                <img src="images/home.png" alt="">
                            </div>

                        </li>
                        <li class="w-14 h-14 bg-gray-100 rounded-full flex justify-center">
                            <div class="tooltip" data-tip="Edit">
                                <img src="images/edit.png" alt="">
                            </div>
                        </li>
                        <li class="w-14 h-14 bg-gray-100 rounded-full flex justify-center">
                            <div class="tooltip" data-tip="Add">
                                <img src="images/add.png" alt="">
                            </div>
                        </li>
                        <li class="w-14 h-14 bg-gray-100 rounded-full flex justify-center">
                            <div class="tooltip" data-tip="Details">
                                <img src="images/details.png" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn font-bold text-white blue-color rounded-3xl px-8 ">Sign In</a>
                </div>
            </div>
        </section>

        <!-- banner section -->
        <section class="mt-10">
            <div class="rounded-2xl min-h-full bg-no-repeat bg-bottom items-center "
                style="background-color: #12132D ; background-image: url('images/bgbanner.png'); background-image: no-repeat;">
                <div class="hero-overlay bg-opacity-60"></div>

                <div class="lg:flex justify-around gap-5 lg:gap-10 p-2 lg:p-10 items-center">
                    <div class="flex-1 space-y-8 ">
                        <h1 class="font-black text-6xl text-white py-4 ">
                            Welcome To the
                            <br>
                            <span class="text-[#797DFC]">MysTery</span> Forum
                        </h1>
                        <p class="text-white">
                            Share your favorite opinion and win and 
                            <br>wp forum coffee mug!
                        </p>
                        <form class=" relative lg:w-1/2 max-w-full pb-4 ">
                            <input type="text" placeholder="Search here anything"
                                class="input input-bordered w-full rounded-3xl" />
                            <button class="btn absolute right-1 top-0 rounded-3xl px-8 bottom-2 blue-color text-white">Search</button>
                        </form>

                    </div>
                    <div class="text-black bg-white rounded-lg flex justify-around lg:gap-5 items-center lg:p-10">
                        <ul>
                            <li>Registered Users</li>
                            <li>Forum</li>
                            <li>Topics</li>
                            <li>Replies</li>

                        </ul>
                        <ul>
                            <li>01</li>
                            <li>05</li>
                            <li>01</li>
                            <li>01</li>

                        </ul>

                    </div>
                </div>

            </div>
        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>



    <script src="js/main.js"></script>

</html>
